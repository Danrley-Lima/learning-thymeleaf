<!DOCTYPE html>
<html>

<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <title>Lista de professores</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Lista de professores</h1>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Salário</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="professor : ${professores}">
              <th class="col-1" scope="row" th:text="${professor.getId()}">ID</th>
              <th class="col-4" th:text="${professor.nome}">Nome do Professor</th>
              <th class="col-2" th:text="${professor.salario}">Salário</th>
              <th class="col-2" th:text="${professor.statusProfessor != null ? professor.statusProfessor.toString() : 'N/A'}">STATUS</th>
              <th class="col-1"><a href="#">Detalhes</a></th>
              <th class="col-1"><a href="#">Editor</a></th>
              <th class="col-1"><a href="#">Deletor</a></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <a href="/professores/new">Novo Professor</a>
    </div>
  </div>



</body>

</html>

</html>
