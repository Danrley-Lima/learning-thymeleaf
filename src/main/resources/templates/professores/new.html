<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
        crossorigin="anonymous"
      />

      <title>Novo Professor</title>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <h1>Novo Professor</h1>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <form
            th:object="${requisicaoNovoProfessor}"
            action="/professores"
            method="post"
            class=""
          >
            <div class="mb-3">
              <label class="form-label" for="">Nome</label>
              <input
                class="form-control"
                type="text"
                th:field="*{nome}"
                th:errorclass="is-invalid"
                id=""
              />
              <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Sal√°rio</label>
              <input
                class="form-control"
                type="text"
                th:field="*{salario}"
                th:errorclass="is-invalid"
                id=""
              />
              <div class="invalid-feedback" th:errors="*{salario}"></div>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Status</label>
              <select class="form-select" th:field="*{statusProfessor}" id="">
                <option
                  th:each="status : ${listStatusProfessor}"
                  th:value="${status}"
                  th:text="${status}"
                ></option>
              </select>
            </div>

            <button class="btn btn-primary" type="submit">Submeter</button>
            <a href="javascript:history.back()">Voltar</a>
          </form>
        </div>
      </div>
    </body>
  </html>
</html>
